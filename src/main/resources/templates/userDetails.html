<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
<h2>User Details</h2>
<div th:if="${user}">
    <p><strong>ID:</strong> <span th:text="${user.userId}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <!-- Добавьте другие поля по аналогии -->
</div>
<p th:unless="${user}">User not found</p>
</body>
</html>
