<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>

<body>
    <h2>All Teachers</h2>
    <table border="1">
        <tr>
            <th>Teacher ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Course ID</th>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.teacherId}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.login}"></td>
            <td th:text="${teacher.password}"></td>
            <td th:text="${teacher.course}"></td>
        </tr>
    </table>
</body>
</html>
